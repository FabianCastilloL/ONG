<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css"/>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body style="background-color: #bdeccbb4;">
    <div>
        <ul class="barra">
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="formulario.html">Contacto</a></li>
        </ul>
    </div>
    <!--formulario-->
    <div class="row d-flex justify-content-center">
        <div class="col-md-5 mt-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center indigo-text">Formulario Contacto</h3>
                    <hr>

                    <form id="formulario_contacto" name="registration">

                        <label for="nombre">Nombre</label>
                    
                        <input type="text" name="nombre" id="nombre" placeholder="John">
                    
                        <label for="email">Email</label>
                    
                        <input type="email" name="email" id="email" placeholder="john@doe.com">

                        <label for="telefono">Telefono (opcional)</label>
                    
                        <input type="tel" name="telefono" id="telefono" placeholder="ejemplo 12345678">

                        <label for="ciudad">Ciudad de residencia</label>
                    
                        <input type="ciudad" name="ciudad" id="ciudad" placeholder="limache">
                
                        <label for="comentario">Comentarios</label>

                        <textarea name="comentario" id="comentario" placeholder="comentarios"></textarea>
                        
                        
                        <button type="submit" id="guardar">Enviar</button>
                        <button type="reset" id="limpiar">Limpiar</button>
                    
                      </form>
                    

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="js/traducciones.js"></script>
    <script src="js/formulario_jquery.js"></script>
</body>

</html>
